<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Stroop Test</title><style>body{background:linear-gradient(135deg,#667eea,#764ba2);display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial}.c{background:#fff;padding:40px;border-radius:10px;box-shadow:0 10px 40px rgba(0,0,0,0.3);max-width:700px;text-align:center}h1{color:#333;font-size:2.5em;margin:0 0 30px}.w{font-size:5em;font-weight:bold;margin:40px 0}.cb{display:flex;justify-content:center;gap:15px;flex-wrap:wrap;margin:40px 0}.btn{width:100px;height:100px;border-radius:50%;border:3px solid #333;color:#fff;cursor:pointer;font-weight:bold;transition:transform 0.2s}.btn:hover{transform:scale(1.1)}.r{background:#E63946}.b{background:#4472CA}.g{background:#2ECC71}.k{background:#2C3E50}.y{background:#F39C12}.f{font-size:1.5em;font-weight:bold;padding:20px;margin:20px 0;border-radius:5px;display:none}.f.ok{background:#d4edda;color:#155724;display:block}.f.no{background:#f8d7da;color:#721c24;display:block}.p{background:#f0f0f0;padding:15px;border-radius:5px;margin:20px 0}button{background:#667eea;color:#fff;padding:15px 40px;border:0;border-radius:5px;cursor:pointer;margin:20px 0;font-size:1em}button:hover{background:#764ba2}</style></head><body><div class="c"><h1>Stroop Test</h1><div id="i"><p>Choose the ink color, not the word</p><button onclick="s()">Start</button></div><div id="t" style="display:none"><div class="p">Trial: <span id="tr">1</span>/20</div><div class="w" id="cw">Red</div><div class="cb"><button class="btn r" onclick="a('red')">Red</button><button class="btn b" onclick="a('blue')">Blue</button><button class="btn g" onclick="a('green')">Green</button><button class="btn k" onclick="a('black')">Black</button><button class="btn y" onclick="a('yellow')">Yellow</button></div><div class="f" id="fb"></div></div><div id="r" style="display:none"><h2>Done!</h2><div class="p">Correct: <span id="cc">0</span>/20 in <span id="tt">0</span>s</div><button onclick="location.reload()">Restart</button></div></div><script>const w=[{word:'Red',color:'blue'},{word:'Blue',color:'green'},{word:'Green',color:'red'},{word:'Black',color:'yellow'},{word:'Yellow',color:'black'},{word:'Red',color:'green'},{word:'Blue',color:'yellow'},{word:'Green',color:'black'},{word:'Black',color:'red'},{word:'Yellow',color:'blue'},{word:'Red',color:'black'},{word:'Blue',color:'red'},{word:'Green',color:'yellow'},{word:'Black',color:'green'},{word:'Yellow',color:'red'},{word:'Red',color:'yellow'},{word:'Blue',color:'black'},{word:'Green',color:'blue'},{word:'Black',color:'yellow'},{word:'Yellow',color:'green'}];let ct=0,ca=0,st=0;const cm={red:'#E63946',blue:'#4472CA',green:'#2ECC71',black:'#2C3E50',yellow:'#F39C12'};function s(){document.getElementById('i').style.display='none';document.getElementById('t').style.display='block';st=Date.now();ct=0;ca=0;n()}function n(){if(ct>=w.length){e();return}const x=w[ct];document.getElementById('cw').textContent=x.word;document.getElementById('cw').style.color=cm[x.color];document.getElementById('tr').textContent=ct+1}function a(c){const x=c===w[ct].color,f=document.getElementById('fb');if(x){f.className='f ok';f.textContent='✓ Correct!';ca++}else{f.className='f no';f.textContent='✗ Wrong!'}ct++;setTimeout(n,1000)}function e(){document.getElementById('t').style.display='none';document.getElementById('r').style.display='block';const x=Math.round((Date.now()-st)/1000);document.getElementById('cc').textContent=ca;document.getElementById('tt').textContent=x}</script></body></html>
